<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    
    <title>Digimon World 3 Digivolution Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="https://gustavodornelas.github.io/digimon-3-evolution-guide/">
            <img src="src/logo.png" alt="">
        </a>
        <h1>Digivolution Guide</h1>
    </header>

    <div class="digimon-list" id="digimon-list">
    </div>

    <footer>
        <p>Developed by Gustavo Dornelas. Follow me: <a href="https://github.com/gustavodornelas">GitHub</a></p>
    </footer>

    <script>

        function createCard(nome, imagem) {
            const div = document.createElement("div")
            div.className = "digimon"
            const a = document.createElement("a")
            a.href = nome.toLowerCase() + ".html"
            const img = document.createElement("img")
            img.src = imagem
            img.alt = nome
            const title = document.createElement("h3")
            title.textContent = nome
            a.appendChild(img)
            a.appendChild(title)
            div.appendChild(a)
            return div
        }

        // Carrega os dados do arquivo JSON
        fetch('data/digimons.json')
            .then(response => response.json())
            .then(data => {
                const rookieDigimons = data["Rookies"]

                const digimonList = document.getElementById("digimon-list")
                const container = document.createElement("div")

                container.className = "digimon-container"
                digimonList.appendChild(container)
                rookieDigimons.forEach(digimon => {
                    console.log(digimon)
                    const card = createCard(digimon.nome, digimon.imagem)
                    container.appendChild(card)
                });
            })
            .catch(error => console.error('Erro ao carregar dados:', error))
    </script>
</body>
</html>
